{% block main-title%}

{% endblock %}

{% block content %}
<div class="form_container">
    <form method="post">
        {% csrf_token %}
        <div class="input-row">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Post Title..." required>
        </div>
        <div class="input-row">
            <label for="content">Content:</label>
            <textarea type="" id="content" name="content" placeholder="Post Content..." required></textarea>
        </div>    
        <div class="submit-row">
            <input type="submit" value="Create new post"></button>
        </div>    
    </form>
</div>
{% endblock %}
